<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adicionar Recompensa</title>
  <link rel="icon" type="image/png" href="assets/img/logo.svg">
  <link rel="stylesheet" href="../src/css/styles.css" />
  <link rel="stylesheet" href="../src/css/navFooter.css" />
  <link rel="stylesheet" href="../src/css/adicionar-recompensa.css" />
</head>
<body>
  <div class="recompensas-container">
    <h1 class="recompensas-titulo">Adicionar Recompensa</h1>
    <form id="form-adicionar-recompensa" class="recompensas-form">
      <div class="form-group">
        <label for="imagem">Imagem (URL):</label>
        <input type="url" id="imagem" name="imagem" placeholder="URL da imagem" />
      </div>
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />
      </div>
      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" required></textarea>
      </div>
      <div class="form-group">
        <label for="pontos">Pontos necessários:</label>
        <input type="number" id="pontos" name="pontos" min="1" required />
      </div>
      <div class="form-group">
        <label for="quantidade">Quantidade disponível:</label>
        <input type="number" id="quantidade" name="quantidade" min="1" required />
      </div>
      <button type="submit" class="recompensas-card-btn">Salvar</button>
      <button type="button" class="recompensas-card-btn" style="background:#ccc;color:#333" onclick="window.location.href='recompensas.html'">Cancelar</button>
    </form>
  </div>
  <footer>  </footer>
  <script src="../src/js/navFooter.js"></script>
  <script src="../src/js/adicionar-recompensa.js"></script>
  <script src="../src/js/theme.js"></script>
</body>
</html>
