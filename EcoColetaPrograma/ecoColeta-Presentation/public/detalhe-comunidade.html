<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidade | EcoColeta</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="stylesheet" href="src/css/navFooter.css">
    <link rel="stylesheet" href="src/css/comunidade.css">
    <link rel="stylesheet" href="src/css/detalhe-comunidade.css">
</head>
<body>
    <header>
     
    </header>
    <main class="comunidade-detalhe-container">
        <section class="comunidade-banner">
            <img id="comunidade-img" src="public/assets/img/recycle.svg" alt="Banner da Comunidade">
        </section>
        <section class="comunidade-info">
            <div class="comunidade-info-main">
                <h1 id="comunidade-nome">Nome da Comunidade</h1>
                <p id="comunidade-descricao">Descrição da comunidade...</p>
            </div>
            <aside class="comunidade-sidebar">
                <div class="comunidade-membros">
                    <span id="comunidade-membros-count">0</span> membros
                </div>
                <button id="btn-participar" class="btn-participar">Participar</button>
                <div class="comunidade-regras">
                    <h3>Regras da Comunidade</h3>
                    <ul id="comunidade-regras-list">
                    </ul>
                </div>
            </aside>
        </section>
        <section class="comunidade-comentarios">
            <div id="comentario-form-container" class="comentario-form-container">
                <textarea id="comentario-input" placeholder="Compartilhe algo com a comunidade..."></textarea>
                <button id="btn-comentar" class="btn-comentar">Postar</button>
            </div>
            <div id="comentario-erro" style="display:none;position:fixed;top:24px;left:50%;transform:translateX(-50%);color:#fff;background:#e53935;padding:12px 32px;border-radius:10px;font-size:1.1em;z-index:9999;box-shadow:0 2px 12px #0002;max-width:90vw;min-width:200px;text-align:center;"></div>
            <div id="comentarios-list" class="comentarios-list">

            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="src/js/navFooter.js"></script>
    <script src="src/js/detalhe-comunidade.js"></script>
    <script src="src/js/theme.js"></script>
</body>
</html>
